<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Mohadisa</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">Zurich</option>
        <option value="">London</option>
        <option value="">Oslo</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>

      <div class="city">
        <h2>Lisbon</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>

    <footer>
      This project was coded by Mohadisa Hussaini, is open sourced on
      <a href="https://github.com/Mohadis/World-Clock">Git Hub.</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
